<!DOCTYPE html>
<html>
  <head>
    <title>Luis Mijias</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet/less" href="../../styles/root.less"/>
    <script src="../../scripts/less.min.js" type="text/javascript"></script>
    <script src="../../scripts/main.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">
          <img src="/images/logo.png" width="150" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">HOME</a></li>
          <li><a href="../eventos_old/index.html">OLD_EVENTOS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <h1>Eventos</h1>
        </div>
      </section>
      <section>
        <table class="tabela-eventos">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Data</th>
              <th>Hora</th>
              <th>Estilo</th>
            </tr>
          </thead>
          <tbody id="tabela-eventos-body">
          </tbody>
        </table>

        <script>
          window.setTimeout(() => carregaTabelaProdutos(), 3000);
          const carregaTabelaProdutos = () => {
  processaBackend(
    'http://luismijias.bootcamp.dev.netuno.org:20190/services/eventos',
    function(dados) {
      let html = '';
      for (const {evento, categoria, data, hora} of dados) { 
        console.log(evento + '===' + categoria + '=' + data + '=' + hora);
        html += `
                  <tr>
                    <td>${evento}</td>
                    <td>${data}</td>
                    <td>${hora}</td>
                    <td>${categoria}</td>
                  </tr> 
                `;
      }
      document.getElementById('tabela-eventos-body').innerHTML = html;
    }
  );
};
        </script>
      </section>
      
      <section>
        <p>Criar Evento</p>
        <div>
          <form>
            <div>
              <label>Nome</label>
              <input type="text" />
            </div>
            <div>
              <label>Data</label>
              <input type="text" />
            </div>
            <div>
              <label>Hora</label>
              <input type="text" />
            </div>
            <div>
              <label>Categoria</label>
              <input type="text" />
            </div>
            <div>
              <button type="submit" onClick="criarEvento()">Enviar</button>
            </div>
          </form> 
        </div>
      </section>
    </main>
    <footer>
      Luis Mijias, &copy; 2023.
    </footer>
  </body>
</html>
