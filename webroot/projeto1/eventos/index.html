<!DOCTYPE html>
<html>
  <head>
    <title>Luis Mijias</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet/less" href="../../styles/root.less"/>
    <script src="../../scripts/less.min.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">
          <img src="/images/logo.png" width="150" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">HOME</a></li>
          <li><a href="../eventos_old/index.html">OLD_EVENTOS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <h1>Eventos</h1>
        </div>
      </section>
      <section>
        <table class="tabela-eventos">
          <thead>
            <tr>
              <th>Evento</th>
              <th>Data</th>
              <th>Hora</th>
              <th>Estilo</th>
            </tr>
          </thead>
          <tbody id="tabela-eventos-body">
          </tbody>
        </table>
        <script>
          const http = new XMLHttpRequest();
          const url = 'http://luismijias.bootcamp.dev.netuno.org:20190/services/eventos';
          http.onreadystatechange = function() {
            if (this.readyState == 4) {
              console.log('Foi no BACKEND e VOLTOU');
              console.warn('Resposta do BACKEND:', this.responseText)
              const eventos = JSON.parse(this.responseText);
              console.warn('Resposta do BACKEND em JSON', eventos);
              let html = '';
              for (const {evento, categoria, data, hora} of eventos) { 
                console.log(evento + '===' + categoria);
                console.log(evento + '===' + categoria + '=' + data + '=' + hora);
                html += `
                  <tr>
                    <td>${evento}</td>
                    <td>${data}</td>
                    <td>${hora}</td>
                    <td>${categoria}</td>
                  </tr> 
                `;
              }
              document.getElementById('tabela-eventos-body').innerHTML = html;
            }
          };
          console.log(' CHAMA O BACKEND !!!');
          http.open("GET", url, true);
          http.send();
          console.log('EVIOU');
        </script>
      </section>
    </main>
    <footer>
      Luis Mijias, &copy; 2023.
    </footer>
  </body>
</html>
